<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>MineSweeper</title>
</head>

<body onload="onInit()"></body>
<div class="game-container">
    <div class="game-header">
        <div class="heading" title="That's a Carlsberg reference dummy">MySweeper- Probably the best Mine Sweeper in the
            world.</div>
        <div class="restart" onclick="onInit()">ðŸ™‚</div>
        <div class="difficulty" onclick="openGuide()">
            <label>
                <input type="radio" name="difficulty" id="easy" onclick="setDifficulty()">
                Easy
            </label>
            <label>
                <input type="radio" name="difficulty" id="medium" onclick="setDifficulty()">
                Medium
            </label>
            <label>
                <input type="radio" name="difficulty" id="hard" onclick="setDifficulty()">
                Hard
            </label>
            <p class="guide hideText">To change the difficulty, please select a difficulty and click on the emoji</p>
        </div>
        <div class="lives"></div>
        <div class="timer">Timer:</div>
    </div>
    <div class="board">
        <table>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-container hide">
    <p></p>
    <button class="save-button" onclick="setRecord()">Save</button>
</div>
<div class="results">
    <h3>Personal Best Score:</h3>
    <p id="score-table">
        
    </p>
</div>
<script src="js/utils.js"></script>
<script src="js/main.js"></script>
